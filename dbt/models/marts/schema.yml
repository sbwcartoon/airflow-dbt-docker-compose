version: 2

models:
  - name: dim_users
    description: "Users with basic information"
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
      - name: region
        description: "Region info - placeholder for now"
        tests:
          - not_null
      - name: first_seen_at
        description: "First appearance of the user"
  - name: fct_user_event_metrics
    description: "User event type daily counts"
    columns:
      - name: user_id
        tests:
          - not_null
      - name: email
        tests:
          - not_null
      - name: region
        tests:
          - not_null
      - name: first_seen_at
        tests:
          - not_null
      - name: event_type
        tests:
          - not_null
      - name: event_date
        tests:
          - not_null
      - name: event_day_of_week
        tests:
          - not_null
      - name: event_count
        tests:
          - not_null
      - name: first_event_time
        tests:
          - not_null
      - name: last_event_time
        tests:
          - not_null
